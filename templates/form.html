<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="../static/css/main.css">
<title>TZ Fetcher</title>

</head>
<body>

<h1>TZ Fetcher</h1>

<h2>TRUSTZONE Intermediate Fetcher.</h2>


<form id="cert input" form-id action="/submit/" method="post">

    <textarea id="text" name="text">{{form_data}}</textarea>
    <div>
        <p>{{certcn}}</p>
        <br>
        <p>{{certsubj}}</p>
        <br>
        <p>{{certsan}}</p>
        <br>
        <p>{{certstart}}</p>
        <br>
        <p>{{certend}}</p>
        <br>
    </div>

</form>

<br>
<input type="submit" form="cert input" value="Submit">
<br>

<form class="intermediate input"> 
    <textarea id="result" name="text">{{intermediate}}</textarea >

    <div>
        <br>
        <p>{{intmorg}}</p>
        <br>
        <p>{{intcn}}</p>
        <br>
        <p>{{intmsubj}}</p>
        <br>
        <p>{{intmstart}}</p>
        <br>
        <p>{{intmend}}</p>
        <br>
    </div>    
</form>

</body>
</html>
